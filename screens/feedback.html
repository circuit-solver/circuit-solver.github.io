  <body>
    <nav class="navbar navbar-expand-lg navbar-dark px-6">
      <a class="navbar-brand" href="../index.html"
        ><h4>Resistive circuit solver</h4></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link" href="start.html"><h5>Editor</h5></a>

          </li>

    <div id="alerts"></div>
    <main style="background-color: lavender; padding-bottom: 100px;">

    <div class="feedback" style="padding-top: 5rem">
      <h2>Feedback</h2>
      <form name="submit-to-google-sheet" style="padding-top: 2rem">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="full_name"
            aria-describedby="emailHelp"
            name="firstNname"
          />
        </div>
        <div class="form-group">
          <label for="mail">Email Address:</label>
          <input type="email" class="form-control" id="mail" name="email" />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="message">Message</label>

          <input type="text" class="form-control" id="message" name="message" />
        </div>

        <button class="btn btn-primary" style="margin-top: 2rem">Submit</button>
      </form>
    </div>
    </main>
    <footer class="footer" style="background-color: aliceblue; padding-bottom: 20px; margin-top: 20px;">
      <h5 class="text-center footer-head py-3">
        Open Source with &#10084 on <a href="https://github.com/circuit-solver/circuit-solver.github.io">Github</a>
      </h5>
      <div style="display: flex; justify-content: space-around;">
      <a href="./screens/contact.html" style=" color: gray !important;">Contact</a>
    <a style=" color: gray !important;" href="https://github.com/circuit-solver/circuit-solver.github.io">Source Code</a></div>
    </footer>

    <script>
      

      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxOpzz9BUueI5Pd_YXib8wkUwpiWG-IRVII-iyNcFV3BUWvj7IS/exec";
      const form = document.forms["submit-to-google-sheet"];

      form.addEventListener("submit", (e) => {
        var aler = document.createElement("div");
        aler.setAttribute("class", "alert alert-info ");
        aler.setAttribute("role", "alert");
        aler.setAttribute("id", "wait-alert");

        aler.innerHTML = "Please Wait";
        document.getElementById("alerts").appendChild(aler);
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            var myobj = document.getElementById("wait-alert");
            myobj.remove();
            alert("Success");
          })
          .catch((error) => {
            var myobj = document.getElementById("wait-alert");
            myobj.remove();
            alert("Failed" + error.message);
          });
      });
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
